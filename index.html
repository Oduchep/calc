<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">

        <h2> Pesuchi Coolator </h2>

        <div class="screen">
            <input type="text">
        </div>
        
        <div class="function">
            <div class="col-1">
                <div class="trig-function">
                    <div class="btn"><button> TAN </button></div>
                    <div class="btn"><button> COS </button></div>
                    <div class="btn"><button> SIN </button></div>
                </div>

                <div class="row-1">
                    <div class="btn"><button> C </button></div>
                    <div class="btn"><button> &#177; </button></div>
                    <div class="btn"><button> &#47; </button></div>
                </div>

                <div class="row-2">
                    <div class="btn">  <button> 7 </button></div>
                    <div class="btn">  <button> 8 </button></div>
                    <div class="btn"> <button> 9 </button></div>
                </div>

                <div class="row-3">
                    <div class="btn"> <button> 4 </button></div>
                    <div class="btn"> <button> 5 </button></div>
                    <div class="btn"> <button> 6 </button></div>
                </div>

                <div class="row-4">
                    <div class="btn"><button> 1 </button></div>
                    <div class="btn"><button> 2 </button></div>
                    <div class="btn"><button> 3 </button></div>
                </div>

                <div class="row-5">
                    <div class="btn-1"> <button class="zero"> 0 </button></div>
                    <div class="btn"><button> . </button></div>
                </div>
            </div>
            
            <div class="col-2">
                <div class="btn"><button> COT </button></div>
                <div class="btn"><button> * </button></div>
                <div class="btn"><button> - </button></div>
                <div class="btn"><button> + </button></div>
                <div class="btn-2"><button class="equals"> = </button></div>
            </div>

        </div>
    </div>
</body>
</html>
